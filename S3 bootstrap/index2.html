<body>
  <section>
    <div class="form-look container-fluid">
      <div class="frm">
        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label></br>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
          </br>
          <button type="button" class="btn btn-outline-primary bt2 text-center" data-toggle="modal"
            data-target="#myModal">
            Submit
          </button>


          <!-- The Modal -->
          <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h5 class="modal-title">Person Details </h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  Name:Deepak Yadav</br>
                  Contact Number:1234567890
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <p class="dg9">Thank You</p>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </section>


  <section><!--Section for Image Designs-->
